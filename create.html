  <main class="row">
    <h2>Create your flashcards!</h2>
    <section>
      <form action="" class="col-sm-6">
        <label for="">Name Stack</label>
        <input type="text" id="class-name" name="class-name" class="form-control">
        <label for="">Front Of Card</label>
        <textarea name="front-of-card" id="front-of-card" cols="30" rows="10" class="form-control"></textarea>
        <label for="">Back Of Card</label>
        <textarea name="back-of-card" id="back-of-card" cols="30" rows="10" class="form-control"></textarea>

        <button type="submit">finish stack</button>
        <button type="button">next card</button>
        <button type="reset">clear information</button>
      </form>
    </section>
  
  </main>
